{% extends 'patrimonios/base.html' %}

{% block title %}Cadastrar Patrimônio{% endblock %}

{% block content %}
<h2 class="mb-4">Cadastrar Patrimônio</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'listar_patrimonios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
